# Fleet bundle options for kustomize deployment.
# `helm.*` options also apply to kustomize bundles.
helm:
  # Keep the historical release identity from previous GitRepo/path to avoid
  # release migration conflicts on already-existing cluster-scoped resources.
  releaseName: kairos-operator-upstream-kairos-operator

  # Allow Fleet/Helm to adopt existing resources during the migration.
  # We can switch this back to false after rollout is healthy.
  takeOwnership: true
