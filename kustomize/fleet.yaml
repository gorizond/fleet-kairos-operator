# Fleet bundle options for Kairos Operator deployment.
# Explicitly force kustomize mode for this bundle.
kustomize:
  dir: .

helm:
  # Keep historical release identity from earlier Fleet path to avoid
  # cross-release ownership conflicts on existing resources.
  releaseName: kairos-operator-upstream-kairos-operator

  # Allow takeover of already-existing resources during migration.
  takeOwnership: true
