apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/kairos-io/kairos-operator/config/default?ref=v0.0.7

# Fleet deploys bundles through Helm internally. Keep this label aligned to
# avoid perpetual Modified status due to managed-by drift.
labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/managed-by: Helm
